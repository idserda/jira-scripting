plugins {
    id 'groovy'
    id 'idea'
}

defaultTasks 'idea'

repositories {
    mavenCentral()
    maven { url = 'https://maven.atlassian.com/repository/public' }
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.3'
    compile 'com.atlassian.jira:jira-core:6.4.5'
    compile 'com.atlassian.jira.plugins:jira-greenhopper-plugin:6.4.5'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}